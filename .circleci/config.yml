version: 2

step-library:
  - &build-and-test
      run:
        name: Build and test
        command: |
          curl -o- https://raw.githubusercontent.com/creationix/nvm/v0.33.8/install.sh | bash
          nvm install 6
          npm install
          npm test

jobs:
  build-osx:
    macos:
      xcode: "9.0"
    steps:
      - checkout
      - *build-and-test

  build-linux:
    machine: true
    steps:
      - checkout
      - run:
          name: libstdc++ upgrade
          command: |
            sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
            sudo apt-get update -y
            sudo apt-get install -y libstdc++6
      - *build-and-test

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build-osx
      - build-linux